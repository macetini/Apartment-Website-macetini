welcomeInfo1 = Ako odlu\u010dite odsjesti u na\u0161em apartmanu biti \u0107ete ugodno iznena\u0111eni ljepotom na\u0161eg grada. Posjetite dubrova\u010dke zidine, crkve i muzeje koji svjedo\u010de veli\u010danstvenosti na\u0161ega grada.
welcomeInfo2 = U samom centru, u gradskoj jezgri smje\u0161ten je studio - apartman "DANICA". Lokacija apartman \u010dini svar\u0161enim za osobe koje \u017eele iskusiti "stari" Dubrovnik. Cijena je tako\u0111er razumna bez gubitka na kvaliteti. Nudimo Vam klimatizirani studio s besplatnim be\u017ei\u010dnim pristupom internetu, TV-om i \u010dajnom kuhinjom.
welcomeInfo3 = Sredi\u0161te grada je pod za\u0161titom UNESCO-a i prepuno je znamenitosti poput goti\u010dko-renesansne pala\u010de Sponza, Onofrijeve \u010desme te Orlandovoga stupa. U uskim gradskim ulicama na raspolaganju su mnogi slikoviti restorani, kafi\u0107i i trgovine. Za vi\u0161e informacija posjetit linkove dolje.
