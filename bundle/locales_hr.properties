# Location

locationTop = Lokacija
location01 = Studio Apartman "Danica" se nalazi unutar starih Dubrova\u010dkih zidina, samo 20 metara od poznatog <a href="http://en.wikipedia.org/wiki/Stradun_(street)" target="blank" class="link">Straduna</a> i popularnih kupali\u0161ta.
location02 = <a href="http://libertasdubrovnik.hr/" target="blank" class="link">Dubrova\u010dka Autobusna stanica</a> i <a href="http://connecto-taxi.com/hr/transfers/luka-dubrovnik" target="blank" class="link">trajekt luka</a> su udaljeni samo 3.5 km. <a href="http://www.airport-dubrovnik.hr/index.php/hr/" target="blank" class="link">Dubrova\u010dki internacionalni aerodrom</a> je 19 km udaljen od apartmana Danica.
location03 = <a href="http://www.tzdubrovnik.hr/vodic_novost.php?id=1540&id_main=1606#.UYgVUEAW3VU" target="blank" class="link">Stara gradska luka</a> prema <a href="http://hr.wikipedia.org/wiki/Elafitski_otoci" target="blank" class="link">Elafiti Otocima</a> je udaljena 20 metara. <a href="http://www.dubrovnik-guide.net/banjeHR.htm" target="blank" class="link">Banje</a>, najpopularnija pla\u017ea u gradu, je udaljena samo 30 metara. <a href="http://www.dubrovnikcablecar.com/" target="blank" class="link">Dubrova\u010dka \u017ei\u010dara</a>, koja nudi prediva pogled prema okolnim otocima se mo\u017ee dosti\u0107i za par minuta.
