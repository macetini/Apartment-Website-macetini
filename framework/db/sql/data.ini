[header]

addNewSeason = "INSERT INTO SEASON (SEASON_CODE, BEGINNING, ENDING, PRICE_PER_NIGHT, SEASON_TYPE, SEASON_YEAR) VALUES (?, ?, ?, ?, ?, ?)"

[datePicker]

selectAllSeasons = "SELECT month(BEGINNING) AS BEGINE, month(ENDING) AS ENDING, PRICE_PER_NIGHT FROM SEASON WHERE SEASON_YEAR = ?"
selectAllSeasonsDates = "SELECT date_format(BEGINNING, '%c/%d/%Y') AS BEGINE, date_format(ENDING, '%c/%d/%Y') AS ENDING, PRICE_PER_NIGHT FROM SEASON WHERE SEASON_YEAR = ?"
selectOuterSeason = "SELECT PRICE_PER_NIGHT FROM SEASON WHERE SEASON_CODE = 'HSEASON3' AND SEASON_YEAR = ?"
selectExeceptOuterSeasons = "SELECT date_format(BEGINNING, '%c/%d/%Y') AS BEGIN, date_format(ENDING, '%c/%d/%Y') AS END, PRICE_PER_NIGHT FROM SEASON WHERE SEASON_YEAR = ? AND SEASON_CODE != 'HSEASON1' AND SEASON_CODE != 'HSEASON4'"
selectAllReserved = "SELECT ARRIVAL_DATE AS ARRIVAL, DEPARTURE_DATE AS DEPARTURE FROM RESERVATION WHERE YEAR(ARRIVAL_DATE) = ? OR YEAR(ARRIVAL_DATE) = ? OR YEAR(ARRIVAL_DATE) = ?"